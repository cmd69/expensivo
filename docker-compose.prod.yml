# ============================================================================
# Docker Compose PRODUCCIÓN - Expensivo
# ============================================================================
# Usa imágenes pre-construidas desde Docker Hub (cmd69/expensivo-*).
# Este archivo es el que usa el workflow de CI/CD y el deploy en la VM.
# Las imágenes se actualizan con :latest en cada merge a production.
# ============================================================================

services:
  # Base de datos PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: expensivo_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-expensivo_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-expensivo_password}
      POSTGRES_DB: ${POSTGRES_DB:-expensivo_db}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-expensivo_user} -d ${POSTGRES_DB:-expensivo_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - expensivo_network
    restart: unless-stopped

  # Backend API (FastAPI) - Imagen desde Docker Hub (actualizada por CI/CD)
  backend:
    image: cmd69/expensivo-backend:latest
    container_name: expensivo_backend
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-expensivo_user}:${POSTGRES_PASSWORD:-expensivo_password}@postgres:5432/${POSTGRES_DB:-expensivo_db}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: "5432"
      POSTGRES_USER: ${POSTGRES_USER:-expensivo_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-expensivo_password}
      POSTGRES_DB: ${POSTGRES_DB:-expensivo_db}
      APP_NAME: ${APP_NAME:-Expensivo}
      APP_ENV: ${APP_ENV:-production}
      DEBUG: ${DEBUG:-false}
      SECRET_KEY: ${SECRET_KEY}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3030}
      ADMIN_USERNAME: ${ADMIN_USERNAME}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      ADMIN_TELEGRAM_CHAT_ID: ${ADMIN_TELEGRAM_CHAT_ID:-}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
    volumes:
      - backend_data:/app/data
    ports:
      - "${BACKEND_PORT:-8008}:8000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - expensivo_network
    restart: unless-stopped

  # Redis
  redis:
    image: redis:7-alpine
    container_name: expensivo_redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - expensivo_network
    restart: unless-stopped

  # Frontend (Next.js) - Imagen desde Docker Hub (actualizada por CI/CD)
  frontend:
    image: cmd69/expensivo-frontend:latest
    container_name: expensivo_frontend
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-}
      NODE_ENV: ${NODE_ENV:-production}
    ports:
      - "${FRONTEND_PORT:-3030}:3030"
    depends_on:
      - backend
    networks:
      - expensivo_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_data:
    driver: local

networks:
  expensivo_network:
    driver: bridge
